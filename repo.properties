# Devenv repositories configuration

# Gradle plugins
gradle.config=false
gitonium=false
coronium=false
spoofax.gradle=false

# Spoofax 2
# HACK: update but do not include builds from several repositories. Those builds will be included by releng.
mb-exec=false
jsglr=false
sdf=false
sdf.update=true
stratego=false
stratego.update=true
nabl=false
spt=false
spt.update=true
spoofax2=false
spoofax2.update=true
# HACK: only releng should be enabled for builds; the releng included build includes all projects from the above
# Spoofax 2 repositories. This is done to prevent cyclic included builds, which Gradle does not support.
releng=true
releng.branch=spt

# Spoofax 3 and co.
log=false
resource=false
pie=true
spoofax-pie=true
spoofax-pie.branch=spt

# Continuous integration
jenkins.pipeline=false
